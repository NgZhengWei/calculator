<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="display-text"></p>
            <p class="solution-text"></p>
        </div>
        <div class="buttons">
            <div id="clear" class="special-operator">C</div>
            <div id="swap-sign" class="special-operator">+/-</div>
            <div id="percent" class="special-operator">%</div>
            <div id="divide" class="operator">&#247;</div>
            <div id="b7">7</div>
            <div id="b8">8</div>
            <div id="b9">9</div>
            <div id="multiply" class="operator">&#215;</div>
            <div id="b4">4</div>
            <div id="b5">5</div>
            <div id="b6">6</div>
            <div id="subtract" class="operator">&#8722;</div>
            <div id="b1">1</div>
            <div id="b2">2</div>
            <div id="b3">3</div>
            <div id="addition" class="operator">&#43;</div>
            <div id="b0" style="border-radius: 0 0 0 12px;">0</div>
            <div id="decimal">.</div>
            <div id="operate" class="operator" style="border-radius: 0 0 12px 0;">=</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
